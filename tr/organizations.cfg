{
  "communities": [
    {
      "apcs": [],
      "community_id": "apc.x",
      "idp_realms": ["apc.x",
                     "idp.x",
                     "other.idp.x"],
      "rp_realms": ["rp.x",
                    "other.rp.x"],
      "type": "apc",
      "expiration_interval": 30
    },
    {
      "apcs": ["apc.x"],
      "community_id": "coi.x",
      "idp_realms": ["idp.x"],
      "rp_realms": ["rp.x"],
      "type": "coi"
    }
  ],
  "local_organizations": [
    {
      "organization_name": "APC",
      "realms": [
        {
          "realm": "apc.x",
          "identity_provider": {
            "aaa_servers": [
              "apc.example.com"
            ],
            "apcs": [
              "apc.x"
            ],
            "shared_config": "no"
          }
        }
      ]
    },
    {
      "organization_name": "Demo Organization",
      "realms": [
        {
          "realm": "rp.x",
          "gss_names": ["rp-cred@apc.x",
                        "second-rp-cred@apc.x"],
          "filters": {
            "tid_inbound": [
              {
                "action": "accept",
                "domain_constraints": [
                  "*.example.com"
                ],
                "specs": [
                  {
                    "field": "rp_realm",
                    "match": [
                      "rp.x", "*.rp.x"
                    ]
                  }
                ],
                "realm_constraints": [
                  "rp.x", "*.rp.x"
                ]
              }
            ]
          }
        },
        {
          "realm": "other.rp.x",
          "gss_names": ["other-rp-cred@apc.x"]
        },
        {
          "realm": "idp.x",
          "gss_names": ["idp-cred@apc.x"],
          "identity_provider": {
            "aaa_servers": ["idp.example.com"],
            "apcs": ["apc.x"],
            "shared_config": "no"
          }
        },
        {
          "realm": "other.idp.x",
          "gss_names": ["other-idp-cred@apc.x"],
          "identity_provider": {
            "aaa_servers": ["idp.example.com"],
            "apcs": ["apc.x"],
            "shared_config": "no"
          }
        }
      ]
    }
  ],
  "peer_organizations": [
    {
      "hostname": "peer.example.com",
      "port": 12310,
      "gss_names": ["peer-cred@apc.x"]
    }
  ]
}
