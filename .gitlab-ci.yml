variables:
  DOCKER_DRIVER: overlay2

stages:
- build

before_script:
    - rm -fr build SOURCES RPMS

centos6:
  image: registry.ci.ti.ja.net/jisc/moonshot-build/centos6:latest
  stage: build
  tags:
    - moonshot
  script:
    - sed -i "s/\(.\)%{?dist}/\1b$CI_PIPELINE_ID%{?dist}/g" trust_router.spec
    - printf "[moonshot]\nname=moonshot\nbaseurl=https://$NEXUS_USER:$NEXUS_PWD@nexus.ci.ti.ja.net/repository/moonshot/centos6\nenabled=1\ngpgcheck=0" > /etc/yum.repos.d/moonshot.repo
    - yum -y install libradsec-devel moonshot-ui-devel moonshot-gss-eap
    - autoreconf -fi
    - ./configure
    - make dist
    - mkdir SOURCES
    - mv trust_router*.tar.gz SOURCES
    - rpmbuild -bb trust_router.spec --define "_topdir `pwd`"
  artifacts:
    paths:
        - RPMS

