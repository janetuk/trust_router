variables:
  DOCKER_DRIVER: overlay2

stages:
- build

before_script:
    - rm -fr build SOURCES RPMS

.centoscommon: &centoscommon
  stage: build
  except:
    - tags
  tags:
    - moonshot
  script:
    - yum -y upgrade
    - sed -i "s/\(.\)%{?dist}/\1.$CI_PIPELINE_ID%{?dist}/g" trust_router.spec.in
    - "for i in ui mech_eap libradsec; do wget --header \"PRIVATE-TOKEN: $TOKEN\" https://gitlab.ci.ti.ja.net/api/v4/projects/moonshot%2F$i/jobs/artifacts/develop/download?job=$CI_JOB_NAME -O deps.zip; unzip deps.zip; done"
    - yum -y install RPMS/x86_64/*.rpm
    - rm -fr RPMS SRPMS deps.zip
    - autoreconf -fi
    - ./configure
    - make dist
    - mkdir SOURCES
    - mv trust_router*.tar.gz SOURCES
    - rpmbuild -ba trust_router.spec --define "_topdir `pwd`"
  artifacts:
    expire_in: 6 months
    paths:
        - RPMS
        - SRPMS

.debiancommon: &debiancommon
  stage: build
  except:
    - tags
  tags:
    - moonshot
  script:
    - apt-get -y update && apt-get -y dist-upgrade
    - sed -i "s/DIST/$CI_JOB_NAME.$CI_PIPELINE_ID/g" debian/changelog
    - "for i in ui mech_eap libradsec; do wget --header \"PRIVATE-TOKEN: $TOKEN\" https://gitlab.ci.ti.ja.net/api/v4/projects/moonshot%2F$i/jobs/artifacts/develop/download?job=$CI_JOB_NAME -O deps.zip; unzip deps.zip; done"
    - "dpkg -i build/*.deb || true"
    - apt-get install -fy
    - rm -fr build deps.zip
    - debuild -us -uc
    - mkdir build
    - cp ../*.deb ../*.dsc ../*tar* build
  artifacts:
    expire_in: 6 months
    paths:
        - build/*

.alpinecommon: &alpinecommon
  stage: build
  except:
    - tags
  tags:
    - moonshot
  script:
    - "for i in ui libradsec mech_eap; do wget --header \"PRIVATE-TOKEN: $TOKEN\" https://gitlab.ci.ti.ja.net/api/v4/projects/moonshot%2F$i/jobs/artifacts/develop/download?job=$CI_JOB_NAME -O deps.zip; unzip deps.zip; done"
    - apk add apks/*/*.apk --allow-untrusted
    - rm -fr apks deps.zip
    - sed -i "s/pkgrel=0/pkgrel=$CI_PIPELINE_ID/g" APKBUILD.in
    - adduser -D tmpuser -s /bin/sh
    - adduser tmpuser abuild
    - autoreconf -fi
    - sed -i "s/GZIP_ENV = --best//g" Makefile.in
    - ./configure
    - make dist
    - sudo -u tmpuser abuild checksum
    - sudo -u tmpuser abuild-keygen -an
    - sudo -u tmpuser abuild -r
    - mkdir apks
    - mv /home/tmpuser/packages/moonshot/* apks
  artifacts:
    expire_in: 6 months
    paths:
        - apks/*/*.apk

centos6:
  image: $DOCKER_REGISTRY_URL/centos6:latest
  <<: *centoscommon

centos7:
  image: $DOCKER_REGISTRY_URL/centos7:latest
  <<: *centoscommon

debian8:
  image: $DOCKER_REGISTRY_URL/debian8:latest
  <<: *debiancommon

debian9:
  image: $DOCKER_REGISTRY_URL/debian9:latest
  <<: *debiancommon

debian10:
  image: $DOCKER_REGISTRY_URL/debian10:latest
  <<: *debiancommon

raspbian8:
  image: $DOCKER_REGISTRY_URL/raspbian8:latest
  when: manual
  <<: *debiancommon

raspbian9:
  image: $DOCKER_REGISTRY_URL/raspbian9:latest
  when: manual
  <<: *debiancommon

ubuntu14:
  image: $DOCKER_REGISTRY_URL/ubuntu14:latest
  <<: *debiancommon

ubuntu16:
  image: $DOCKER_REGISTRY_URL/ubuntu16:latest
  <<: *debiancommon

ubuntu18:
  image: $DOCKER_REGISTRY_URL/ubuntu18:latest
