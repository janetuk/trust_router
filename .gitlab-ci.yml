alpine38:
  image: $DOCKER_REGISTRY_URL/alpine38:latest
  <<: *alpinecommon

alpine38_armhf:
  image: $DOCKER_REGISTRY_URL/alpine38_arm:latest
  when: manual
  <<: *alpinecommon
